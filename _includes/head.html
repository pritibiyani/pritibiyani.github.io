<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:site_name" content="{{site.title}}"/>
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <!--<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>-->
  <!--<meta property="og:image" content="{% if page.featureImage %}{{page.featureImage}}{% else %}{{site.url}}/assets/name.png{% endif %}">-->
  <!--<meta property="og:image:width" content="450"/>-->
  <!--<meta property="og:image:height" content="298"/>-->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!--<meta name="twitter:card" content="summary_large_image">-->
  <!--<meta name="twitter:site" content="@DarbadarTrails">-->
  <!--<meta name="twitter:title" content="{{page.title}}">-->
  <!--<meta name="twitter:description" content="{% if page.socialMedia %}{{page.socialMedia}}{% else %}{{site.description}}{% endif %}">-->
  <!--<meta name="twitter:image" content="{% if page.featureImage %}{{page.featureImage}}{% else %}{{site.url}}/assets/name.png{% endif %}">-->

</head>
